{% extends 'main.html' %} 

{% block content %}

<form method="post">
	{% csrf_token %}
	<div class="col-md-6">
		<label class="form-label">Firstname</label>
		{{ form.first_name }}
	</div>
	<div class="col-md-6">
		<label class="form-label">LastName</label>
		{{ form.last_name }}
	</div>
	<div class="col-md-6">
		<label class="form-label">Age</label>
		{{ form.age }}
	</div>
	<div class="col-md-4">
		<label class="form-label">Agent</label>
		{{ form.agent }}
	</div>
	<div class="col-12">
		<button type="submit" class="btn btn-primary">Save</button>
		<a class="btn btn-success" href="{% url 'leads:lead_list' %}">Go Back</a>
	</div>
</form>

{% endblock content %}
